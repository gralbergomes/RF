<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RF SHADOW PVP</title>
  <link rel="icon" href="/imagens/Screenshot_5.png" type="image/png" />

  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css" />

  <!-- Scroll Reveal -->
  <script src="https://unpkg.com/scrollreveal"></script>
  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
</head>
<body>
  <!-- Fundo com partículas -->
  <div id="particles-js"></div>

  <!-- Vídeo de Fundo -->
  <video autoplay muted loop class="video-bg" playsinline>
    <source src="videos/Cinematic Background HDMINITOOL_a167d03d-2b29-4a23-898d-1f833210338e.mp4" type="video/mp4">
    Seu navegador não suporta vídeo em HTML5.
  </video>

  <!-- Overlay escuro -->
  <div class="overlay"></div>

  <!-- Conteúdo do Site -->
  <header class="header">
    <!-- Você pode adicionar navegação aqui -->
  </header>

  <main class="hero">
    <img src="imagens/RF SHADOW LOGO ROXA.png" alt="RF Shadow" class="hero__logo" />
    <h1 class="hero__title">Em Breve ...</h1>
    <p class="hero__subtitle">O lado sombrio do Rising Force Online</p>
    <div class="music-container">
        <div class="music-button">
          <img id="playPauseBtn" src="imagens/botao_musica_sem_fundo.png" alt="Play Music" />
          <audio id="backgroundMusic" src="music/Elden Ring Main Theme (The Final Battle) ｜ EPIC VERSION.mp3" loop></audio>
        </div>
        <p class="music-text">Música Tema RF SHADOW</p>
      </div>
    <div class="button-group">
      <a href="https://discord.gg/A8wp3U7VhA" class="button button--glow" target="_blank">Discord</a>
      <a href="https://chat.whatsapp.com/GR9C6GVCFhqL2R4D4qTXRs" class="button button--glow" target="_blank">Grupo do Whatsapp</a>
    </div>
  </main>

  <!-- Scripts -->
  <script>
    ScrollReveal().reveal('.hero__logo', { delay: 200, distance: '30px', origin: 'top' });
    ScrollReveal().reveal('.hero__title', { delay: 400, distance: '30px', origin: 'left' });
    ScrollReveal().reveal('.hero__subtitle', { delay: 600, distance: '30px', origin: 'right' });
    ScrollReveal().reveal('.button-group', { delay: 800, distance: '30px', origin: 'bottom' });

    tsParticles.load("particles-js", {
      background: {
        color: { value: "#0a0a0a" }
      },
      fpsLimit: 60,
      particles: {
        number: { value: 70 },
        color: { value: "#a855f7" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 3 },
        move: { enable: true, speed: 1.2 }
      },
      detectRetina: true
    });
  </script>
<script>
    const playPauseBtn = document.getElementById('playPauseBtn');
    const backgroundMusic = document.getElementById('backgroundMusic');
    let isPlaying = false;
  
    // Define o volume inicial (0.0 até 1.0)
    backgroundMusic.volume = 0.2; // 50% de volume
  
    playPauseBtn.addEventListener('click', () => {
      if (!isPlaying) {
        backgroundMusic.play();
        isPlaying = true;
      } else {
        backgroundMusic.pause();
        isPlaying = false;
      }
    });
  </script>
  <footer class="footer">
    © 2025 todos os direitos reservados RF SHADOW PVP.
  </footer>
</body>
</html>
